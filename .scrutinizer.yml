build:
  environment:
    php:
      version: 7.2
  nodes:
    analysis:
      tests:
        override:
        - php-scrutinizer-run
        -
          command: 'vendor/bin/phpunit --coverage-clover=coverage-file'
          coverage:
            file: 'coverage-file'
            format: 'clover'
    tests: true
filter:
  excluded_paths:
  - 'tests/*'
checks:
  php: true
